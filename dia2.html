<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 2</title>
    <style>
      body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #9088fa;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 10px;
    }
      form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #9088fa;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #aaa9a9;
      }

      #respostas {
        margin-top: 20px;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      button {
      background-color: #9088fa;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 16px;
      font-weight: bold;
    }
      .back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  padding: 10px 20px;
  background-color: #fff;
  color: #9088fa;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <button class="back-button" onclick="window.location.href = 'index.html';">Voltar</button>
    
    <div class="container">
      
    <h1>Desafio nº 2 - #7daysofcode</h1> </div>
    

    <form id="questionario">
      <label for="nome">Qual o seu nome?</label>
      <input type="text" id="nome" required>

      <label for="idade">Quantos anos você tem?</label>
      <input type="number" id="idade" required>

      <label for="linguagem">Qual linguagem de programação você está estudando?</label>
      <input type="text" id="linguagem" required>

      <button type="submit">Enviar</button>
    </form>

    <div id="respostas">

    <script>
      const form = document.getElementById('questionario');
      const respostasDiv = document.getElementById('respostas');

      form.addEventListener('submit', function(event) {
        event.preventDefault(); 

        const nome = document.getElementById('nome').value;
        const idade = document.getElementById('idade').value;
        const linguagem = document.getElementById('linguagem').value;

        const mensagem = `Olá ${nome}, você tem ${idade} anos e já está aprendendo ${linguagem}!`;
        respostasDiv.textContent = mensagem;
      });
      
    </script>
    
</div>

    
  </body>
  
</html>
